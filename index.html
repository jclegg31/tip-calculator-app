<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="main-container">
    <img src="./images/logo.svg" alt="splitter logo">
    <div class="inside-container">

      <section class="bill-container">
        <label for="bill">Bill</label>
        <div class="bill-input">
          <input type="text" inputmode="numeric" placeholder="142.55" id="bill">
          <img src="./images/icon-dollar.svg" alt="dollar">
        </div>
      </section>

      <section class="select-tip-container">
        <p>Select Tip %</p>
        <div class="tip-button-container">
          <button class="five">5%</button>
          <button class="ten">10%</button>
          <button class="fifteen">15%</button>
          <button class="twenty-five">25%</button>
          <button class="fifty">50%</button>
          <button class="custom">Custom</button>
        </div>
      </section>

      <section class="num-people-container">
        Number of People
      </section>

      <section class="total-section">
        Tip Amount
        / person

        Total
        / person

        Reset
      </section>

    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julie Clegg</a>.
  </div>
</body>

</html>
